{% extends 'base.html' %}
{% block content %}

<div class="container text-center">

    <div class="alert alert-dark" role="alert">
        <h1>Password Generator</h1>
    </div>

    <br>

    <form action="{% url 'generator:result' %}" method="POST">
        <select name='length' required>
            <option value="" disabled selected>Choose length</option>
            <option value="6">6 characters</option>
            <option value="7">7 characters</option>
            <option value="8">8 characters</option>
            <option value="9">9 characters</option>
            <option value="10">10 characters</option>
        </select>

        <br>
        <br>

        <label for="numbers">Include numbers</label>
        <input type="checkbox" id='numbers' name='numbers'>

        <br>
        <br>

        <label for="upper">Include uppercase</label>
        <input type="checkbox" id='upper' name="upper">

        <br>
        <br>

        <label for="numbers">Include sepecial characters</label>
        <input type="checkbox" id='special' name="special">

        <br>
        <br>

        {% csrf_token %}
        <button type="submit" class="btn btn-dark">Generate</button>
    </form>

    <br>
    <a href="{% url 'generator:about' %}" class="btn btn-outline-secondary">About page</a>

</div>
{% endblock content %}
