<h1>Password Generator</h1>
<form action="{% url 'generator:result' %}" method="POST">
    <select>
        <option value="" disabled selected>Choose length</option>
        <option value="6">6 characters</option>
        <option value="7">7 characters</option>
        <option value="8">8 characters</option>
        <option value="9">9 characters</option>
        <option value="10">10 characters</option>
    </select>

    <label for="numbers">Include numbers</label>
    <input type="checkbox" id='numbers'>

    <label for="upper">Include uppercase</label>
    <input type="checkbox" id='upper'>

    <label for="numbers">Include sepecial characters</label>
    <input type="checkbox" id='special'>

    {% csrf_token %}
    <button type="submit">Generate</button>
</form>
